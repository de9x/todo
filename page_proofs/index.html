<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO App</title>
</head>
<body>
    <header class="header">
        <div class="container container__header">
            <div class="logotype">
                TODO App
            </div>
        </div>
    </header>
    <div class="todo-app">
        <div class="container">
            <div class="todo-app__wrapper">
                <div class="todo-app__box">
                    <div class="todo-app__list">
                        <div class="todo-app__item">
                            <h2 class="todo-app__description">Description TODO</h2>
                            <div class="todo-app__manipulation">
                                <div class="todo-app__done"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="16" viewBox="0 0 22 16" fill="none">
                                    <line x1="1.06066" y1="5.93934" x2="9.06066" y2="13.9393" stroke="#6FE774" stroke-width="3"/>
                                    <line x1="20.0607" y1="1.06066" x2="7.06066" y2="14.0607" stroke="#6FE774" stroke-width="3"/>
                                    </svg></div>
                                <div class="todo-app__remove"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                    <line x1="1.93934" y1="16.9393" x2="16.9393" y2="1.93934" stroke="#F94E4E" stroke-width="3"/>
                                    <line x1="2.06066" y1="1.93934" x2="17.0607" y2="16.9393" stroke="#F94E4E" stroke-width="3"/>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="todo-app__item">
                            <h2 class="todo-app__description">Description TODO</h2>
                            <div class="todo-app__manipulation">
                                <div class="todo-app__done"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="16" viewBox="0 0 22 16" fill="none">
                                    <line x1="1.06066" y1="5.93934" x2="9.06066" y2="13.9393" stroke="#6FE774" stroke-width="3"/>
                                    <line x1="20.0607" y1="1.06066" x2="7.06066" y2="14.0607" stroke="#6FE774" stroke-width="3"/>
                                    </svg></div>
                                <div class="todo-app__remove"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                    <line x1="1.93934" y1="16.9393" x2="16.9393" y2="1.93934" stroke="#F94E4E" stroke-width="3"/>
                                    <line x1="2.06066" y1="1.93934" x2="17.0607" y2="16.9393" stroke="#F94E4E" stroke-width="3"/>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="todo-app__item">
                            <h2 class="todo-app__description">Description TODO</h2>
                            <div class="todo-app__manipulation">
                                <div class="todo-app__done"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="16" viewBox="0 0 22 16" fill="none">
                                    <line x1="1.06066" y1="5.93934" x2="9.06066" y2="13.9393" stroke="#6FE774" stroke-width="3"/>
                                    <line x1="20.0607" y1="1.06066" x2="7.06066" y2="14.0607" stroke="#6FE774" stroke-width="3"/>
                                    </svg></div>
                                <div class="todo-app__remove"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                    <line x1="1.93934" y1="16.9393" x2="16.9393" y2="1.93934" stroke="#F94E4E" stroke-width="3"/>
                                    <line x1="2.06066" y1="1.93934" x2="17.0607" y2="16.9393" stroke="#F94E4E" stroke-width="3"/>
                                    </svg></div>
                            </div>
                        </div>
                    </div>
                    <div class="todo-app__add">
                        <div class="todo-app__form">
                            <input class="todo-app__input" type="text" placeholder="Enter TODO...">
                            <button class="todo-app__button">ADD</button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
